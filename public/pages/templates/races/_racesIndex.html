<!-- Template for the Races Index view -->
<div class="page-header"><h3>Race Index</h3></div>
<div class="row">
    <div class="col-lg-10 col-lg-offset-1">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col"><a href="" ng-click="filter.predicate = 'name'; filter.reverse = !filter.reverse">Name</a></th>
                <th scope="col"><a href="" ng-click="filter.predicate = 'type'; filter.reverse = !filter.reverse">Type</a></th>
                <th scope="col"><a href="" ng-click="filter.predicate = 'date'; filter.reverse = !filter.reverse">Date</a></th>
            </tr>
            </thead>
            <tbody ng-repeat="race in viewModel.races | orderBy:filter.predicate:filter.reverse" ng-click="findRace(race)">
            <tr>
                <td>{{race.name}}</td>
                <td>{{race.type}}</td>
                <td>{{race.date}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
        <hr>
<div class="row">
    <div class="btn-group">
        <a  class="btn btn-success" ng-href="#createRace">Create Race</a>
    </div>
</div>
