<!-- Template for the Races Index view -->
<div>
	<div>
		<a  class="btn btn-success" ng-href="#createRace">Create Race</a>
	</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Type</th>
				<th scope="col">Date</th>
			</tr>
		</thead>
		<tbody ng-repeat="race in races" ng-click="findRace(race)">
			<tr>
				<td>{{race.name}}</td>
				<td>{{race.type}}</td>
				<td>{{race.date}}</td>
			</tr>
		</tbody>
	</table>
</div>
