<div class="page-header"><h3>Race Details for {{race.name}}</h3></div>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    {{race.name}}
                </div>
                <ul class="list-group">
                    <li class="list-group-item">Race Type: {{race.type}}</li>
                    <li class="list-group-item">Race Date: {{race.date}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="btn-group">
            <a class="btn btn-info" ng-href="#races">Back to Races</a>
            <a class="btn btn-danger" href="#" ng-click="deleteRace(race)">Delete Race</a>
        </div>
    </div>
</div>
