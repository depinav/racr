<!DOCTYPE HTML>

<html ng-app="theloniousTodo">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Node/Angular Todo</title>
    
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" type="text/css">
    <style>
      html        { overflow: scroll; }
      body        { padding-top: 50px; }
      #todo-list  { margin-bottom: 30px; }
    </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"  charset="utf-8"></script>
    <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"  charset="utf-8"></script> -->
    <script type="text/javascript" src="./components/angular/angular.min.js"  charset="utf-8"></script>
    <script type="text/javascript" src="./view/controller/core.js"  charset="utf-8"></script>
  </head>

  <body ng-controller="mainController">
    
    <div class="container">
      
      <div class="jumbotron text-center">
        <h1>I'm a Todo-aholic <span class="label label-info"> {{ todos.length }} </span></h1>
      </div>

      <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
          
          <div class="checkbox" ng-repeat="todo in todos">
            <label>
              <input type="checkbox"  value="" ng-click="deleteTodo(todo._id)">
              {{ todo.text }}
            </label>
          </div>
        </div>
      </div>

      <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
            <div class="form-group">
              <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy; specifically Stewie and Olive" ng-model="formData.text">
            </div>

            <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
          </form>
        </div>
      </div>

    </div>

  </body>
</html>
